version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: scot
      POSTGRES_PASSWORD: scotpass
      POSTGRES_DB: scotdb
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgres://scot:scotpass@db:5432/scotdb
      JWT_SECRET: 'change-this-secret'
      STRIPE_SECRET_KEY: 'sk_test_xxx'
      NODE_ENV: production
    depends_on:
      - db
    ports:
      - '8080:8080'
    volumes:
      - ./backend:/usr/src/app

  frontend:
    build: ./frontend
    ports:
      - '5173:80'
    depends_on:
      - backend

volumes:
  db_data:
